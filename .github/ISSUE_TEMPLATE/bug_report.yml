name: Bug report
description: Report a problem with MK DroidScreenCast
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: version
    attributes:
      label: App version
      description: Copy from the CLI header or logs.
      placeholder: v0.1.0
    validations:
      required: true
  - type: input
    id: os
    attributes:
      label: OS
      placeholder: Windows 11 23H2
    validations:
      required: true
  - type: textarea
    id: summary
    attributes:
      label: What happened?
      description: A clear and concise description of the issue.
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: Include device model and connection type.
      placeholder: |
        1. ...
        2. ...
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: Logs bundle
      description: Drag and drop logs.zip from the web panel diagnostics.
