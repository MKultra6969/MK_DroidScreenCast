<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MK DroidScreenCast</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 40px;
        color: #111;
        background: #f6f6f6;
      }
      main {
        max-width: 720px;
        margin: 0 auto;
        background: #fff;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.08);
      }
      h1 {
        margin: 0 0 12px 0;
        font-size: 22px;
      }
      p {
        margin: 0 0 12px 0;
        line-height: 1.4;
      }
      code {
        background: #f0f0f0;
        padding: 2px 6px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>MK DroidScreenCast</h1>
      <p>The frontend build was not found.</p>
      <p>Run <code>npm --prefix frontend run build</code> to generate <code>static/index.html</code>.</p>
    </main>
  </body>
</html>
